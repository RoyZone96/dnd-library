<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DnD Monster Dictionary</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section id="welcome">
    <h1>Step into the wild world of Monsters</h1>
    <button class="enter">Enter</button>
  </section>
  <main id="main-stage">
    <div id="search-banner">
      <form class="search-set">
        <label for="monster-search">Search Monster</label>
        <input type="text" placeholder="Lorem Ipsum" id="monster-search">

        <!-- <label for="min-price">min</label>
        <input type="number" class="search-price">

        <label for="max-price">~ max</label>
        <input type="number" class="search-price"> -->

        <input type="button" value="Search" id="search">

        <input type="button" value="Logout" id="return-to-welcome">

        <!-- <label for="language-change">Language</label>
        <input type="range" id="language-change"> -->
      </form>
    </div>
    <div class="monster-codex">
      <p id="error-message"></p>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="codex-script.js"></script>
</body>

</html>
